<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" initial-scale="1" />
		<title>Return from space</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:200|Roboto:100&display=swap" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
		<script type="text/javascript" src="javascript/locations.js" defer></script>
		<script type="text/javascript" src="javascript/main.js" defer></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
    	<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
	</head>
	<body>
		<div class="grid-container">
			<div id="divLogo">
				<img src="img/logo.png" alt="logo" id="logo"/>
			</div>
			<div id="divField">
				<form>
					<fieldset>
						<legend>If you cannot find it on the map, you can get the current weather of the city you wish to land in.</legend>
						<label for="city" class="fillIn">Enter city name:</label>
						<input type="text" name="city" id="city" class="fillIn" />
						<input type="button" id="getWeather" value="get current weather" class="fillIn" />
					</fieldset>
				</form>
				<article id="weather"></article>
			</div>
			<div id="map"></div>
		</div>
	</body>
</html>
